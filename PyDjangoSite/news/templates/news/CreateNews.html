{% extends "MySiteApp/base.html" %}


{% block title %}
 <title>CreateNews</title>
{% endblock %}

{% block content %}
<main>
    <div class="features">
        <h1>Форма добавления</h1>
     <h3 class="font-weight-bold">Новости</h3>
        <form id="form" method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.data}}<br>
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Добавить запись</button>
        </form>
    </div>
</main>
{% endblock %}
