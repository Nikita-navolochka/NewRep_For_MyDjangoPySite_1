{% extends "MySiteApp/base.html" %}


{% block title %}
 <title>CreateNews</title>
{% endblock %}

{% block content %}
<main>
    <div class="features">
        <h1>Форма добавления</h1>
        <form id="form" method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <h2>{{ error }}</h2><br>

            <button class="btn btn-success" type="submit">Добавить запись</button>
        </form>
    </div>
</main>
{% endblock %}
